<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayEasy - Reserva tu hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>StayEasy</h1>
        <p>Reserva tu hotel de manera r√°pida y sencilla</p>
    </header>

    <section class="reserva">
        <h2>Encuentra tu hotel ideal</h2>
        <form id="formReserva">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" required>

            <label for="checkin">Fecha de entrada:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Fecha de salida:</label>
            <input type="date" id="checkout" required>

            <label for="personas">Personas:</label>
            <input type="number" id="personas" min="1" required>

            <button type="submit">Buscar Hoteles</button>
        </form>
        <p id="resultado"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
